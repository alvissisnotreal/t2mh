<ui:composition template="../../Template/Admin/Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{aboutEmployee.isAllowed('Role01')}" rendererType="preRenderView" />
                <f:viewAction action="#{aboutPayment.loadDetails()}" rendererType="preRenderView" />
            </f:metadata>
            <h:body>
                <p:growl id="messagesUpdate" showDetail="true" autoUpdate="true" escape="false"/>
                <h:form>
                    <p:outputPanel id="info" rendered="#{not empty aboutPayment.payment}">
                        <p:panel header="Details/Update Payment" >  
                            <p:panelGrid layout="grid" columns="2" columnClasses="panelGridcolumn1,panelGridcolumn2"  >                 

                                <p:outputLabel for="ID" value="ID: " style="font-weight:bold;padding: 10px;" title="ID"/>                    
                                <p:outputLabel id="ID"  value="#{aboutPayment.payment.paymentID}" >
                                </p:outputLabel>

                                <p:outputLabel for="branchID" value="BranchID: " style="font-weight:bold;padding: 10px;" title="Branch ID"/>                    
                                <p:outputLabel id="branchID"  value="#{aboutPayment.branch.branchID}" >
                                </p:outputLabel>

                                <p:outputLabel for="TimeCreate" value="Date Create:" style="font-weight:bold;padding: 10px;" title="Date Create"/>                    
                                <p:outputLabel id="TimeCreate" value="#{aboutPayment.payment.timeCreate}"  >
                                </p:outputLabel>

                                <p:outputLabel for="DateFrom" value="Start Date:" style="font-weight:bold;padding: 10px;"/>                    
                                <p:outputLabel id="DateFrom" value="#{aboutPayment.payment.startDate}">
                                </p:outputLabel>

                                <p:outputLabel for="DateTo" value="End Date:" style="font-weight:bold;padding: 10px;" />                    
                                <p:outputLabel id="DateTo" value="#{aboutPayment.payment.endDate}">
                                </p:outputLabel>

                                <!--                                <p:outputLabel for="dateDebt" value="Payment Deadline: " style="font-weight:bold;display: none;"/>
                                                                <p:calendar id="dateDebt" required="true" value="{aboutPayment.dateDebt}"  pattern="dd/MM/yyyy" readonlyInput="true" navigator="true" style="display: none;"
                                                                            showTodayButton="false"
                                                                            showOn="button">
                                                                     <p:ajax listener="{aboutPayment.onDateSelect}" event="dateSelect"/>
                                                                </p:calendar>-->
                                <h:outputText/>

                                <p:outputLabel for="Amount" value="Amount:" style="font-weight:bold;padding: 10px;" />   
                                <p:outputLabel id="Amount" value="#{aboutPayment.payment.amount}"  >
                                    <f:convertNumber integerOnly="true"/>
                                </p:outputLabel>


                                <p:outputLabel for="Paid" value="Paid:" style="font-weight:bold;padding: 10px;" />                    
                                <p:outputLabel id="Paid" value="#{aboutPayment.payment.paid}"  >
                                    <f:convertNumber integerOnly="true"/>
                                </p:outputLabel>

                                <p:outputLabel for="newPaid" value="A New Paid:" style="font-weight:bold;padding: 10px;" />                    
                                <p:inputNumber id="newPaid" value="#{aboutPayment.newPaid}" >
                                </p:inputNumber>

                                <p:outputLabel for="Debt" value="Debt:" style="font-weight:bold;padding: 10px;" />                    
                                <p:outputLabel id="Debt" value="#{aboutPayment.payment.debt}" >
                                    <f:convertNumber integerOnly="true"/>
                                </p:outputLabel>
                            </p:panelGrid>
                            <p:commandButton ajax="true"  action="#{aboutPayment.updatePayment()}" value="Update" class="ui-state-active" rendered="#{aboutPayment.payment.debt ne 0}" update="@form"/>                      
                        </p:panel>
                        
                    </p:outputPanel>
                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
