<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Print for A5</title>
        <style>
            @page{
                size: A5;
                margin: 10px;
            }
            body{
                height: 210mm;
                width: 148.5mm;
                word-break: break-all;
                margin: 20px;
            }
        </style>
    </h:head>
    <f:metadata>
        <!--<f:viewAction action="#{aboutEmployee.isAllowed('Role02')}" rendererType="preRenderView" />-->
    </f:metadata>
    <h:body>
        <p:outputLabel value="T2MH Bill" style="font-size: 30px;color: royalblue;text-align: center;"/><p/>
        <p:outputLabel value="For T2MH Corp" style="font-size: 30px;color: #FF8282;text-align: center;"/><p/>
        <p:outputLabel value="Date Create: " style="font-size: 10px;text-align: center;font-weight: bold;margin-left: 400px;"/>
        <p:outputLabel value="#{orderBill.dateCreate}" style="font-size: 10px;text-align: center;margin-left: 30px;"/><p/>
        <p:separator/>
        <p:outputLabel value="Order ID: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.orderID}" style="font-size: 10px;text-align: center;"/><p/>

        <p:outputLabel value="Sender: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.sender}" style="font-size: 10px;text-align: center;"/><p/>

        <p:outputLabel value="Sender Phone: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.senderPhone}" style="font-size: 10px;text-align: center;" /><p/>

        <p:outputLabel value="Receiver: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.receiver}" style="font-size: 10px;text-align: center;" /><p/>

        <p:outputLabel value="Receiver Phone: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.receiverPhone}" style="font-size: 10px;text-align: center;" /><p/>

        <p:outputLabel value="Receiver Address: " style="font-size: 10px;text-align: center;font-weight: bold;"/>
        <p:outputLabel value="#{orderBill.order.receiverAddress}" style="font-size: 10px;text-align: center;" /><p/>

        <a style="font-weight: bold;font-size: 10px;float: right;margin-right: 40px;padding-left:20px;">VND</a>
        <p:outputLabel value="#{orderBill.order.priceTotal}" style="font-size: 10px;text-align: center;float: right;padding-left:30px;" >
            <f:convertNumber type="number"/>
        </p:outputLabel><p/>
        
        <p:outputLabel value="Total Price: " style="font-size: 10px;text-align: center;font-weight: bold;float: right;"/><p/>
        <div style="margin-top: 40px;"></div>
        <p:separator/>
        <p:outputLabel value="Shipper Signature" style="font-size: 15px;font-weight: bold;float: left;margin-left: 30px;margin-top: 20px;"/>
        <p:outputLabel value="Customer Signature" style="font-size: 15px;font-weight: bold;float: right;margin-right: 30px;margin-top: 20px;"/>
    </h:body>
</html>
