<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="Template/Customer/TemplateOfCustomer.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div id="content">

            <div id="content-top">
                <img src="Images/Icons/logo.png" width="1360px"/>
            </div>
            <h:body>
                <f:metadata>
                    <f:viewAction action="#{showHotProduct.showAll()}"/>
                    <f:viewAction action="#{showTemplate.showCate()}"/>
                </f:metadata>

                <div id="content-center">
                    <div class="hot-product">
                        <ui:repeat var="item" value="#{showHotProduct.listImage}">
                            <div class="product-group-1">
                                <div class="product">
                                    <div class="list-product-hot-big">                                       
                                        <p:link outcome="Customer/DetailProduct" >
                                            <span class="thumb">
                                                <p:graphicImage value="#{item.image1}" class="img-left"/>
                                                <f:param name="productID" value="#{item.id1}" ></f:param>
                                            </span>
                                        </p:link>
                                    </div>
                                    <div class="list-product-small">
                                        <div class="fist">
                                            <p:link outcome="Customer/DetailProduct" >
                                                <span class="thumbs">
                                                    <p:graphicImage value="#{item.image2}" class="img-right"/>
                                                    <f:param name="productID" value="#{item.id2}" ></f:param>
                                                </span>
                                            </p:link>
                                        </div>
                                        <div class="second">
                                            <p:link outcome="Customer/DetailProduct" >
                                                <span class="thumbs">
                                                    <p:graphicImage value="#{item.image3}" class="img-right"/>
                                                    <f:param name="productID" value="#{item.id3}" ></f:param>
                                                </span>
                                            </p:link>
                                        </div>
                                        <div class="third">
                                            <p:link outcome="Customer/DetailProduct" >
                                                <span class="thumbs">
                                                    <p:graphicImage value="#{item.image4}" class="img-right"/>
                                                    <f:param name="productID" value="#{item.id4}" ></f:param>
                                                </span>
                                            </p:link>
                                        </div>

                                    </div>
                                </div>
                                <div class="title-list">
                                    <h3 class="big-title-list">
                                        <p:link outcome="/Customer/ShowAllProduct" style="text-decoration: none;
                                                font-family: inherit;">
                                            #{item.cateName}
                                            <f:param name="catID" value="#{item.cateID}"></f:param>
                                        </p:link>  
                                    </h3>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:body>
        </div>
    </ui:define>
</ui:composition>
