<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../Template/Customer/TemplateOfCustomer.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:outputStylesheet library="css" name="register-cus.css"></h:outputStylesheet>
        <h:outputScript library="primefaces" name="jquery/jquery.js" ></h:outputScript>
        <h:outputScript library="js" name="jquery.validate.js" ></h:outputScript>
        <h:outputScript library="primefaces" name="jquery/jquery.js" ></h:outputScript>
        <script type="text/javascript">
            $(document).ready(function ()
            {
               
                $('#formregister').validate({
                    rules:
                            {
                                username: {
                                    required: true,
                                    minlength: 6,
                                    maxlength: 30
                                },
                                password: {
                                    required: true,
                                    minlength: 6,
                                    maxlength: 30
                                },
                                passwordcf: {
                                    required: true,
                                    equalTo: "#password"
                                }
                                

                            }
                });
            });
            $(document).ready(function () {
               $("html, body").animate({ scrollTop: "500px" });

            });
        </script>
        <div id="content">
            <div id="content-top">
                 <p:graphicImage value="/Images/Icons/logo.png" style="width: 1360px"/>
            </div>
            <h:body>
                <f:metadata>
                    <f:viewAction action="#{showTemplate.showCate()}"/>
                    
                    <f:viewAction action="#{accountCustomerBean.isAllowregis()}"/>
                </f:metadata>
                <div id="content-center">
                    <div class="form-container" >
                        <h:form prependId="false" id="formregister">
                            <div class="label"><span>Register be a customer of T2MH</span></div>
                            <h:outputLabel value="Username"></h:outputLabel>
                            <h:inputText value="#{accountCustomerBean.userName}" id="username"></h:inputText>
                            <h:outputLabel value="Password"></h:outputLabel>
                            <h:inputSecret value="#{accountCustomerBean.password}" id="password"></h:inputSecret>
                            <h:outputLabel value="PasswordCofirm"></h:outputLabel>
                            <h:inputSecret value="#{accountCustomerBean.passCF}" id="passwordcf" ></h:inputSecret>
                            <h:outputLabel value="User name is exists in database" style="color: red;display: block" rendered="#{accountCustomerBean.isExit == true}"/>
                            <h:commandButton value="Register" action="#{accountCustomerBean.registerCustomer()}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </h:body>
        </div>
    </ui:define>               

</ui:composition>
