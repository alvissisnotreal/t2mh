<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../Template/BranchManager/TemplateBM.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{bmProduct.isAllowed()}" rendererType="preRenderView" />
            </f:metadata>
            <style>
                .noBorderPanelGrid
                {
                    align-self: center;
                    margin-left: 480px;
                }
                .noBorderPanelGrid tbody tr
                {
                    border-style: none;
                }
                .noBorderPanelGrid tbody tr td
                {
                    border-style: none;
                }
                .noBorderPanelGrid.ui-panelgrid .ui-panelgrid-cell
                {
                    border-style: none;
                }
                .ui-panelgrid-content.ui-widget-content.ui-grid.ui-grid-responsive
                {
                    border:none;
                }
            </style>
            <h:body>
                <h:form id="form" >
                    <p:panelGrid columns="2" style="width: 800px;margin: auto;align-content: center;" layout="grid" class="noBorderPanelGrid">

                        <p:link outcome="Branch/detailsBranch.xhtml">
                            <p:graphicImage value="/Images/Icons/myBranch.png" width="192" height="192" style="padding-bottom: 50px;" >
                            </p:graphicImage>
                        </p:link>
                        <p:link outcome="OrderInfo/listOrderInfo.xhtml">
                            <p:graphicImage value="/Images/Icons/myOrder.jpg" width="192" height="192" style="padding-bottom: 50px;">
                            </p:graphicImage>
                        </p:link>
                        <p:link outcome="Payment/listPayment.xhtml">
                            <p:graphicImage value="/Images/Icons/myPayment.png" width="192" height="192" style="padding-bottom: 50px;">
                            </p:graphicImage>
                        </p:link>
                        <p:link outcome="Product/listProduct.xhtml">
                            <p:graphicImage value="/Images/Icons/myProduct.png" width="192" height="192" style="padding-bottom: 50px;">
                            </p:graphicImage>
                        </p:link>




                    </p:panelGrid>
                </h:form>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
