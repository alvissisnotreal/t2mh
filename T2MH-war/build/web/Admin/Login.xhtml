<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewprot"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" ></h:outputScript>
        <title>Admin Login</title>
    </h:head>
    <h:body style="align-content: center;align-items: center;background-color: slategrey;">            
        <p:growl id="loginMessage" autoUpdate="true" showDetail="true" escape="false" globalOnly="true" sticky="true" severity="info,warn,error"/>
        <p:dialog widgetVar="dialogLogin" id="dialogLogin" closeOnEscape="true" modal="true" resizable="false">
            <style>
                .ui-dialog-titlebar.ui-widget-header.ui-helper-clearfix.ui-corner-top.ui-draggable-handle
                {
                    background: none;
                }
                .ui-panelgrid-content.ui-widget-content.ui-grid ui-grid-responsive{
                    border: none;
                }
                .ui-widget-content{
                    border: none;
                }
                .ui-panelgrid-cell.ui-grid-col-6
                {
                    width: 100%;
                }
            </style>
            <p:panelGrid columns="2" layout="grid" id="loginPanel" style="margin: auto;">

                <h:form rendered="#{empty sessionScope['LOGGED_ADMIN']}" style="margin: auto">
                    <p:panelGrid columns="2" rendered="#{empty sessionScope['LOGGED_ADMIN']}" style="margin: auto;">                   
                        <p:outputLabel for="Username" value="Username" />
                        <h:inputText id="Username" value="#{adminLogin.employee.employeeUsername}" required="true" requiredMessage="The Username field is required." style="text-align: right;background-color: black"/>                
                        <p:outputLabel for="Password" value="Password" />
                        <h:inputSecret id="Password" value="#{adminLogin.employee.employeePassword}" required="true" requiredMessage="The Password field is required." style="text-align: right;background-color: black"/>                    
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="margin: auto">    
                        <p:commandButton value="Login" actionListener="#{adminLogin.normalLogin()}" onclick="#{adminLogin.reloadLogin()}" 
                                         ajax="true"  update="loginPanel" onstart="PF('dialogLogin').show();"
                                         style="margin-left: auto;"/>
                    </p:panelGrid>  
                </h:form>
                <h:form rendered="#{not empty sessionScope['LOGGED_ADMIN']}" id="panelLogout" style="margin: auto;display: block;">
                    <h:outputText value="Need To Logout First" style="margin: auto;display: block;text-align: center;color: red;"/><p/>
                    <p:link outcome="Index" value="Back To Index" class="btn" style="margin: auto;text-align: center;display: block"/><p/>
                    <p:commandButton actionListener="#{adminLogin.logout()}"  value="Log Out" ajax="true" update="panelLogout" oncomplete="PF('dialogLogin').show();" style="margin: auto;margin-top: 10px;display: block;">
                    </p:commandButton>
                </h:form>
            </p:panelGrid>
        </p:dialog> 
        <script type="text/javascript">
            jQuery(document).ready(function () {
                PF('dialogLogin').show();
            });
        </script>
    </h:body>
</html>
