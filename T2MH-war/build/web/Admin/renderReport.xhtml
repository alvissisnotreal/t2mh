<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewprot"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
        <h:outputStylesheet library="css"  name="css-admin.css"></h:outputStylesheet>
        <h:outputScript library="primefaces" name="jquery/jquery.js" ></h:outputScript>
        <style>
            .body{
                word-break: break-all;
                margin: 30px;
            }
            div{
                display: block;
            }
            .ui-outputpanel.ui-widget{

            }
            
        </style>
    </h:head>
    <h:body>

        <div id="content" style="padding-top: 25px;width: 1654px;height: 2339px;margin: 20px;text-align: center;">

        </div>

        <script type="text/javascript">
            var contentVar;
            var stylearray;
            var divTag;
            $(document).ready(function () {
                init();
            });
            function init() {
                $('#content').html(contentVar);
                for (var key in stylearray) {
                    try {
                        console.log(key + ': ' + stylearray[key]);
                        $('#content').css(key, stylearray[key].value);
                    } catch (err) {
                    }
                }
//                $('#content').css({"visibility": "visible", "width": 1500, "height": $(document).height(), "position": "fixed", "top": "0px"});
            }
        </script>
    </h:body>

</html>
